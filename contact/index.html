<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Likhon Sheikh</title>
    <meta name="description" content="Get in touch with Likhon Sheikh. Send a message or connect on social media.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="Contact Likhon Sheikh">
    <meta property="og:description" content="Get in touch with Likhon Sheikh. Send a message or connect on social media.">
    <meta property="og:image" content="https://likhonsh3ikh.github.io/assets/og-image.jpg">
    <meta property="og:url" content="https://likhonsh3ikh.github.io/contact">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <ul class="flex justify-between items-center">
                <li><a href="/" class="text-xl font-bold">Likhon Sheikh</a></li>
                <li>
                    <ul class="flex space-x-4">
                        <li><a href="/" class="hover:text-blue-400">Home</a></li>
                        <li><a href="/about" class="hover:text-blue-400">About</a></li>
                        <li><a href="/projects" class="hover:text-blue-400">Projects</a></li>
                        <li><a href="/contact" class="hover:text-blue-400">Contact</a></li>
                        <li><a href="/donations" class="hover:text-blue-400">Donations</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold mb-8">Contact Me</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label for="name" class="block mb-2">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 bg-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 bg-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="message" class="block mb-2">Message</label>
                        <textarea id="message" name="message" required rows="5" class="w-full px-3 py-2 bg-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Send Message
                    </button>
                </form>
            </div>
            <div>
                <h2 class="text-2xl font-semibold mb-4">Connect with me</h2>
                <ul class="space-y-4">
                    <li>
                        <a href="https://t.me/likhonsh3ikh" target="_blank" rel="noopener noreferrer" class="flex items-center text-blue-400 hover:text-blue-300">
                            <i class="fab fa-telegram mr-2"></i> @likhonsh3ikh
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/likhon-sheikh" target="_blank" rel="noopener noreferrer" class="flex items-center text-blue-400 hover:text-blue-300">
                            <i class="fab fa-linkedin mr-2"></i> Likhon Sheikh
                        </a>
                    </li>
                    <li>
                        <a href="mailto:likhonsh3ikh@icloud.com" class="flex items-center text-blue-400 hover:text-blue-300">
                            <i class="fas fa-envelope mr-2"></i> likhonsh3ikh@icloud.com
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-center py-4">
        <div class="container mx-auto px-6">
            <p>&copy; 2023 Likhon Sheikh. All rights reserved.</p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="https://t.me/likhonsh3ikh" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-300">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://www.linkedin.com/in/likhon-sheikh" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-300">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:likhonsh3ikh@icloud.com" class="text-blue-400 hover:text-blue-300">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="/assets/js/script.js"></script>
</body>
</html>
