<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="100%" 
     height="100%" 
     viewBox="0 0 1000 600">
    
    <!-- Define Advanced Gradient Definitions -->
    <defs>
        <!-- Sophisticated Gradient -->
        <linearGradient id="dynamicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6A11CB" stop-opacity="1"/>
            <stop offset="50%" stop-color="#2575FC" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#6A11CB" stop-opacity="1"/>
        </linearGradient>
        
        <!-- Advanced Shadow and Blur Effects -->
        <filter id="complexShadow">
            <feGaussianBlur stdDeviation="10"/>
            <feOffset dx="5" dy="5" result="offsetblur"/>
            <feFlood flood-color="rgba(0,0,0,0.5)"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Custom Font Import -->
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        </style>
    </defs>
    
    <!-- Background with Responsive Grid -->
    <rect 
        width="100%" 
        height="100%" 
        fill="url(#dynamicGradient)"
    />
    
    <!-- Grid Pattern for Visual Depth -->
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
        <path 
            d="M 50 0 L 0 0 0 50" 
            fill="none" 
            stroke="rgba(255,255,255,0.1)" 
            stroke-width="1"
        />
    </pattern>
    
    <rect 
        width="100%" 
        height="100%" 
        fill="url(#gridPattern)" 
        opacity="0.3"
    />
    
    <!-- Responsive Geometric Logo Container -->
    <g transform="translate(500, 300)" filter="url(#complexShadow)">
        <!-- Animated Circular Background -->
        <circle 
            cx="0" 
            cy="0" 
            r="200" 
            fill="rgba(255,255,255,0.1)"
        >
            <animate 
                attributeName="r" 
                values="180;220;180" 
                dur="5s" 
                repeatCount="indefinite"
            />
        </circle>
        
        <!-- Core Logo Design -->
        <g transform="scale(1.2)">
            <text 
                x="0" 
                y="0" 
                text-anchor="middle" 
                alignment-baseline="middle"
                font-family="'Orbitron', sans-serif"
                font-size="250"
                fill="white"
                style="text-shadow: 0 0 20px rgba(0,0,0,0.5);"
            >
                L
            </text>
        </g>
        
        <!-- Decorative Elements -->
        <g opacity="0.5">
            <circle 
                cx="0" 
                cy="0" 
                r="230" 
                fill="none" 
                stroke="white" 
                stroke-width="2" 
                stroke-dasharray="10,10"
            >
                <animateTransform 
                    attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="360 0 0"
                    dur="20s"
                    repeatCount="indefinite"
                />
            </circle>
        </g>
    </g>
    
    <!-- Animated Tech Particles -->
    <g opacity="0.3">
        <circle 
            cx="200" 
            cy="100" 
            r="5" 
            fill="white"
        >
            <animateMotion 
                path="M0,0 Q100,50 200,0" 
                dur="10s" 
                repeatCount="indefinite"
            />
        </circle>
        <circle 
            cx="800" 
            cy="500" 
            r="3" 
            fill="white"
        >
            <animateMotion 
                path="M0,0 Q-100,-50 -200,0" 
                dur="15s" 
                repeatCount="indefinite"
            />
        </circle>
    </g>
    
    <!-- Subtitle with Advanced Typographic Styling -->
    <text 
        x="500" 
        y="500" 
        text-anchor="middle"
        font-family="'Orbitron', sans-serif"
        font-size="40"
        fill="white"
        opacity="0.7"
    >
        Web3 Security & Blockchain Engineer
        <animate 
            attributeName="opacity" 
            values="0.5;0.8;0.5" 
            dur="5s" 
            repeatCount="indefinite"
        />
    </text>
</svg>
