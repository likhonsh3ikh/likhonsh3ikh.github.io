<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="100%" height="100%">
    <defs>
        <!-- Advanced Gradient Definitions -->
        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6A11CB" stop-opacity="1"/>
            <stop offset="100%" stop-color="#2575FC" stop-opacity="1"/>
        </linearGradient>

        <!-- Sophisticated Shadow Effect -->
        <filter id="logoShadow">
            <feDropShadow dx="10" dy="10" stdDeviation="15" flood-color="rgba(0,0,0,0.3)"/>
        </filter>

        <!-- Geometric Mask for Complex Shapes -->
        <clipPath id="hexagonMask">
            <polygon points="500,100 900,300 900,700 500,900 100,700 100,300"/>
        </clipPath>
    </defs>

    <!-- Background Layer -->
    <rect width="1000" height="1000" fill="url(#brandGradient)" clip-path="url(#hexagonMask)"/>

    <!-- Geometric Grid Overlay -->
    <g opacity="0.2">
        <path d="M0,0 L1000,1000 M1000,0 L0,1000 M500,0 L500,1000 M0,500 L1000,500" 
              stroke="white" stroke-dasharray="5,5"/>
    </g>

    <!-- Core Logo Design -->
    <g transform="translate(500,500)" filter="url(#logoShadow)">
        <text 
            x="0" 
            y="0" 
            text-anchor="middle" 
            alignment-baseline="middle"
            font-family="Arial, sans-serif"
            font-size="400"
            font-weight="bold"
            fill="white"
        >
            L
        </text>
    </g>

    <!-- Subtle Animated Elements -->
    <circle cx="250" cy="250" r="50" fill="white" opacity="0.3">
        <animate 
            attributeName="r" 
            values="30;60;30" 
            dur="4s" 
            repeatCount="indefinite"
        />
    </circle>
    <circle cx="750" cy="750" r="30" fill="white" opacity="0.3">
        <animate 
            attributeName="r" 
            values="20;50;20" 
            dur="5s" 
            repeatCount="indefinite"
        />
    </circle>
</svg>
